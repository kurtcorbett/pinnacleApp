<div class="page">

    <section class="panel panel-default" data-ng-controller="FormCtrl">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Add User </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter User Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position" placeholder="Select position type">
                        </div>
                        <div class="form-group">
                            <label for="hireDate">Hire Date</label>
                            <input type="date" class="form-control" id="hireDate" placeholder="Select Hire Date">
                        </div>

                        <button type="submit" class="btn btn-primary btn-w-md" data-ng-submit="submitUser()">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <section class="panel panel-default table-dynamic" ng-controller="tableCtrl">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Users </strong></div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="Search..."
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>
                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredStores.length}}/{{stores.length}} entries
                    </span>
                </div>
                <div class="form-inline" data-ng-controller="invoiceCtrl">
                    <a href="" ng-click="printPage()" class="btn btn-primary btn-sm btn-w-md"><i class="fa fa-print"></i> Print</a>
                </div>
            </div>
        </div>

        <table id="ordersTable" class="table table-bordered table-hover table-responsive" data-ng-model="customerFilter.name">
            <thead>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse"><div class="th"> Date </div></th>
                <th ng-click="sortBy='price';reverse=!reverse"><div class="th"> Vendor </div></th>
                <th ng-click="sortBy='sales';reverse=!reverse"><div class="th"> Distributor </div></th>
                <th ng-click="sortBy='rating';reverse=!reverse"><div class="th"> Amount </div></th>
                <th ng-click="sortBy='rating';reverse=!reverse"><div class="th"> PO Number </div></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="store in currentPageStores |  orderBy: sortBy:reverse">
                <td>{{store.name}}</td>
                <td>{{store.price}}</td>
                <td>{{store.sales}}</td>
                <td>{{store.rating}}</td>
                <td>{{store.rating}}</td>
            </tr>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                ng-model="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                ng-change="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                previous-text="&lsaquo;" next-text="&rsaquo;"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>

</div>
