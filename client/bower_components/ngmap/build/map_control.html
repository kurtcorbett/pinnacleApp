<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style id="my-css">
  map, div[map] {display:block; width:600px; height:400px;}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<script src="scripts/ng-map.min.js"></script>
</head>

<body>
  All controls are messed up intentionally.
  <br/><br/>
  <div id="my-html">
    <map zoom="11" center="[40.74, -74.18]"
      zoom-control="true" 
      zoom-control-options='{style:"small",position:"bottom_left"}'
      map-type-control="true" 
      map-type-control-options='{position:"top_right", style:"dropdown_menu", mapTypeIds:["HYBRID","ROADMAP","SATELLITE","TERRAIN"]}'
      overview-map-control="true" 
      overview-map-control-options="{opened:true}"
      pan-control="true" 
      pan-control-options='{position:"left_center"}'
      rotate-control="true" 
      rotate-control-options='{position:"right_center"}'
      scale-control="true" 
      scale-control-options='{position:"bottom_right", style:"default"}'
      street-view-control="true"
      street-view-control-options='{position:"right_center"}'
    ></map>
  </div>

  <div ng-include="'source_code.html'" plunkr></div>
</body>
</html>
