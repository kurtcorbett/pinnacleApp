<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style id="my-css">
  map, div[map] {display:block; width: 600px; height: 400px}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<script src="scripts/ng-map.min.js"></script>
</head>

<body>
  <div id="my-html" style="width:100%; height:400px">
    <map street-view="StreetViewPanorama(document.querySelector('#my-html'), {position:new google.maps.LatLng(40.688738,-74.043871)})">
    </map>
  </div>

  <div ng-include="'source_code.html'" plunkr></div>
</body>
</html>
