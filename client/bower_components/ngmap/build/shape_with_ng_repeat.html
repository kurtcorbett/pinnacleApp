
<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style id="my-css">
  map, div[map] {display:block; width:600px; height:400px;}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<script src="scripts/ng-map.min.js"></script>
<script id="my-js">
  function MyCtrl($scope) {
    $scope.allShapes = [
      {name: "polyline", path: [[40.74,-74.18],[40.64,-74.10],[40.54,-74.05],[40.44,-74]]},
      {name: "polygon", paths: [[40.74,-74.18],[40.64,-74.18],[40.84,-74.08],[40.74,-74.18]]},
      {name: "rectangle", bounds: [[40.74,-74.18], [40.78,-74.14]]},
      {name: "circle", center:[40.70,-74.14], radius:4000}
    ];
    console.log($scope);
  }
</script>
</head>

<body>
  <div id="my-html">
    <div ng-controller="MyCtrl">
      <map zoom="11" center="[40.74, -74.18]">
         <shape ng-repeat="shape in allShapes" 
           name="{{shape.name}}"
           stroke-color="#FF0000"
           stroke-opacity="0.8"
           path="{{shape.path}}"
           paths="{{shape.paths}}"
           bounds="{{shape.bounds}}"
           center="{{shape.center}}"
           radius="{{shape.radius}}"
           stroke-weight="2"></shape>
      </map>
    </div>
  </div>

  <div ng-include="'source_code.html'" plunkr></div>
</body>
</html>
